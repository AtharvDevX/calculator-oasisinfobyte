<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casio Style Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #101010;
      font-family: "Segoe UI", sans-serif;
    }

    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.8);
      width: 340px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .brand {
      text-align: center;
      color: #0ff;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .display {
      width: 315px;
      height: 70px;
      background: #000;
      border: none;
      border-radius: 10px;
      color: #0ff;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      box-shadow: inset 0 0 12px #0ff;
      overflow-x: auto;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .row-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      height: 55px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      color: #fff;
      background: #2e2e2e;
      box-shadow: 0 3px 6px rgba(0,0,0,0.5);
    }

    button:hover {
      background: #444;
    }

    .func { background: #37474f; font-size: 0.9rem; }
    .operator { background: #ff7043; }
    .equal { background: #00c853; grid-column: span 2; }
    .clear { background: #d32f2f; }
    .backspace { background: #455a64; }
    .constant { background: #3f51b5; }

    /* Responsive */
    @media (max-width: 500px) {
      .display { font-size: 1.6rem; padding: 10px; }
      button { font-size: 0.9rem; height: 50px; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="brand">CASIO fx-Clone</div>
    <input type="text" class="display" id="display" disabled>

    <!-- Function rows -->
    <div class="row">
      <button class="func" onclick="appendFunc('Math.sin(')">sin</button>
      <button class="func" onclick="appendFunc('Math.cos(')">cos</button>
      <button class="func" onclick="appendFunc('Math.tan(')">tan</button>
      <button class="func" onclick="appendFunc('Math.log10(')">log</button>
      <button class="func" onclick="appendFunc('Math.log(')">ln</button>
    </div>

    <div class="row">
      <button class="func" onclick="appendFunc('Math.sqrt(')">√</button>
      <button class="func" onclick="appendValue('**2')">x²</button>
      <button class="func" onclick="appendValue('**')">xʸ</button>
      <button class="constant" onclick="appendValue('Math.PI')">π</button>
      <button class="constant" onclick="appendValue('Math.E')">e</button>
    </div>

    <!-- Control row -->
    <div class="row-4">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="backspace" onclick="backspace()">⌫</button>
      <button class="func" onclick="appendValue('%')">%</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
    </div>

    <!-- Main keypad -->
    <div class="row-4">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function appendFunc(func) {
      display.value += func;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        let expression = display.value.replace(/%/g, '/100');
        display.value = eval(expression);
      } catch {
        display.value = "Error";
      }
    }

    // Keyboard support
    document.addEventListener('keydown', (event) => {
      const key = event.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '.', '(', ')'].includes(key)) {
        appendValue(key);
      } else if (key === 'Enter') {
        calculateResult();
      } else if (key === 'Backspace') {
        backspace();
      } else if (key === 'Escape') {
        clearDisplay();
      } else if (key === '%') {
        appendValue('%');
      }
    });
  </script>
</body>
</html>
